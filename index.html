<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="style.css">

    <body>
        <header>

                <div class="col-md">
                    <div id="Highscore">Highscore:</div>
                        <div id="remaining-time">Time Remaining:</div>
                        
                    
                </div>
        </div>
    </header>
    <main>

                </p>
                <button type="button btn-primary" id="startButton">Start</button>
                <div class="btn-group-vertical" id="answers">
                <button id="solution1" class="button btn-secondary">Solution</button>

                <button id="solution3" class="button btn-secondary">Solution</button>
                <button id="solution4" class="button btn-secondary">Solution</button>
            </div>
            </div>
     </div>
